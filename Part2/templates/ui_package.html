<!DOCTYPE html>
<html>

<head>
    <title>File Upload</title>
    <style>
        .upload-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            text-align: center;
        }

        .upload-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .upload-container label {
            display: block;
            margin-bottom: 10px;
        }

        .upload-container .btn-browse {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .upload-container .btn-browse:hover {
            background-color: #0056b3;
        }

        .upload-container .btn-upload {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .upload-container .btn-upload:hover {
            background-color: #1d923f;
        }

        #file-name {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="upload-container">
        <h1>Upload a ZIP File</h1>
        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <label for="file-input">Choose a ZIP file:</label>
            <input type="file" id="file-input" name="file" accept=".zip" style="display: none;">
            <div id="file-name" aria-live="polite"></div>
            <button type="button" class="btn-browse" id="btn-browse">Browse</button>
            <button type="button" class="btn-upload" id="btn-upload">Upload</button>
        </form>
    </div>

    <script>
        document.getElementById('btn-browse').addEventListener('click', function () {
            document.getElementById('file-input').click();
        });

        document.getElementById('file-input').addEventListener('change', function (e) {
            var fileName = e.target.files[0].name;
            document.getElementById('file-name').textContent = 'File selected: ' + fileName;
        });

        document.getElementById('btn-upload').addEventListener('click', function () {
            var form = document.getElementById('upload-form');
            var fileInput = document.getElementById('file-input');
            if (fileInput.files.length === 0) {
                alert('Please choose a ZIP file to upload.');
                return;
            }
            form.submit();
        });
    </script>
</body>

</html>

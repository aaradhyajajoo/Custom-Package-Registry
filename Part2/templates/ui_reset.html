<!DOCTYPE html>
<html>

<head>
    <title>Reset Registry</title>
    <style>
        /* Optional CSS styles for button */
        .reset-button {
            display: block;
            margin: 50px auto;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
    </style>
    <script>
        // Function to handle button click event
        function resetRegistry() {
            // Send POST request to "/ui/reset_registry" endpoint
            fetch('/ui/reset_registry', {
                method: 'POST'
            })
                .then(response => {
                    // Handle response (if needed)
                    console.log('POST request sent successfully');
                })
                .catch(error => {
                    // Handle error (if needed)
                    console.error('Error sending POST request:', error);
                });
        }
    </script>
</head>

<body>
    <h1>Reset Registry</h1>
    <button class="reset-button" onclick="resetRegistry()">Reset Registry</button>
</body>

</html>

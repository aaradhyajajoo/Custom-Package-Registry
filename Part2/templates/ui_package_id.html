<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Package Lookup</title>
</head>

<body style="background-color: #f7f7f7; font-family: Arial, sans-serif; color: #333;">
    <div style="max-width: 500px; margin: 0 auto; padding: 20px;">
        <h1 style="font-size: 2em; margin-bottom: 20px;">Package Lookup</h1>
        <form action="/ui/packages_get" method="POST">
            <label for="id" style="display: block; margin-bottom: 10px; font-weight: bold;">Package ID:</label>
            <input type="text" id="id" name="id" required
                style="padding: 10px; font-size: 1.2em; width: 100%; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
            <label for="method"
                style="display: block; margin-top: 20px; margin-bottom: 10px; font-weight: bold;">Method:</label>
            <select id="method" name="method"
                style="padding: 10px; font-size: 1.2em; width: 100%; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                <option value="GET">GET</option>
                <option value="PUT">PUT</option>
                <option value="DELETE">DELETE</option>
            </select>
            <button type="submit"
                style="background-color: #4CAF50; color: #fff; padding: 10px 20px; font-size: 1.2em; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px;">Submit</button>
        </form>
    </div>
</body>

</html>

<html>

<head>
    <title>JSON Metadata Form</title>
</head>

<body>
    <h1>JSON Metadata Form</h1>
    <form action="/ui/packages_render" method="post" enctype="multipart/form-data>">

        <textarea id="metadataInput" name="url" rows="10" cols="50" required></textarea><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById("jsonForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const metadataInput = document.getElementById("metadataInput").value;
        });
    </script>
</body>

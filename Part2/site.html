<!DOCTYPE html>
<html>
<head>

<title>461 Title</title>
	
	<style>
	body {
		font-family: Arial, sans-serif;
		padding: 20px;
	}
		
	h1 {
		font-size: 30px;
		margin-top: 0;
	}
		
	#file-upload {
		margin-top: 25px;
	}
		
	#upload-button {
		border-radius: 10%;
		background-color: #0ce613;
		border: none;
		color: white;
		padding: 10px 20px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		margin: 4px 2px;
		cursor: pointer;
	}
		
	#upload-button:hover {
		background-color: #09450b;
	}

	</style>
</head>
<body>

	<h1>ECE 461 TITLE</h1>
	<div id="zip_upload">
		<label for="file-input">Upload package represented as zipped file:</label>
		<input type="file" id="file-input">
		<button id="upload-button">Upload</button>
	</div>
	
	<script>
		const fileInput = document.getElementById('file-input');
		const upload_button = document.getElementById('upload-button');
		
		upload_button.addEventListener('click', () => {
			const files = fileInput.files;
			if (files.length === 0) {
				alert('Please select a file to upload.');
				return;
			}
			
			const form = new form();
			form.append('file', files[0]);
			
			fetch('/upload', {
				method: 'POST',
				body: form
			}).then(response => {
				alert('File uploaded. Do some action');
			}).catch(error => {
				console.error(error);
				alert('An error occurred while uploading the file.');
			});
		});
	</script>
</body>
</html>

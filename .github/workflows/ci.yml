name: Continuous Integration 
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [closed]



jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
    - name: install pep8
      run : pip install flake8 
    - name: autopep8
      run : pip install autopep8
    - name : run flake8
      run : |
        autopep8 Part2/ --recursive --in-place
        cd Part2/
        flake8 --exclude=ECE_461-1/ . 
    
        

 

 